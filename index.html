<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="auth-layout">
        <div class="form-section">
            <div class="logo-section">
                <img src="./img/kcam_logo.svg" alt="k_camp logo">
            </div>
            <h1 class="signup">Sign Up</h1>
            <div class="form-box">
                <form action="">
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">First Name</label><br>
                            <input type="text">
                        </div>
                        <div class="input-box">
                            <label for="">Last Name</label><br>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Email</label><br>
                            <input type="text">
                        </div>
                        <div class="input-box">
                            <label for="">Gender</label><br>
                            <div class="radio-btn">
                                <input type="radio"> <label for="">Male</label>
                                <input type="radio"> <label for="">Female</label>
                                <input type="radio"> <label for="">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Password</label><br>
                            <input type="text">
                        </div>
                        <div class="input-box">
                            <label for="">Confirm Password</label><br>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Educational Level</label><br>
                            <div class="select-drp">
                                <select name="" id=""></select>
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="">Experience Level</label><br>
                            <div class="select-drp">
                                <select name="" id=""></select>
                            </div>
                        </div>
                    </div>
                    <div class="about">
                        <label for="">Tell us about you</label><br>
                        <input type="text">
                    </div>
                    <div class="submit-btn">
                        <button>Create Account</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="image-section">
            <h1>KodeCamp</h1>
            <div class="centered-image">
                <img src="./img/signUp.svg" alt="kcap image0">
            </div>
        </div>
    </section>
</body>
</html>
